<div class="chat-container">
  <div class="messages">
    <div *ngFor="let message of messages" [ngClass]="{'user-message': message.sender === 'User', 'bot-message': message.sender === 'Bot'}">
      <strong class="me-2">{{ message.sender }}:</strong> 
      <span [innerHTML]="message.text"></span>
    </div>
    <div *ngIf="loading" class="loading">Bot is typing...</div>
  </div>
  <div class="input-container">
    <input [(ngModel)]="userInput" placeholder="Type your message..." (keyup.enter)="sendMessage()"/>
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
